{% extends 'blog/base.html' %}

{% block content %}
<article class="post">
    {% if post.published_date %}
    <time class="date">
        {{ post.published_date }}
    </time>
    {% endif %}

    <h2>{{ post.title }}</h2>
    <a href='{% url "post_edit" pk=post.pk %}'>
        {% if user.is_authenticated %}
        <button class="btn btn-primary">
            Edit Post
        </button>
        {% endif %}
    </a>
    <p>{{ post.text|linebreaksbr }}</p>
</article>
{% endblock %}
